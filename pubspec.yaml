name: meu_primeiro_app
description: "A new Flutter project."
publish_to: 'none' # Remove esta linha se quiser publicar na pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_vector_icons: ^2.0.0
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/fundo_estadio.png
    - assets/jogador_fundo.png
    - assets/tecnico_fundo.png
    - assets/torcedor_fundo.png

flutter_native_splash:
  color: "#141A23"        # Cor de fundo (igual da sua logo, pode mudar!)
  image: assets/logo.png  # Caminho do seu logo principal do splash
  android: true
  ios: true
  web: false              # Splash nativo n√£o aparece no web
  fullscreen: true

